<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíò</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    /* Floating Hearts Background */
    .heart-bg {
        position: absolute;
        color: rgba(255, 255, 255, 0.3);
        animation: floatUp linear infinite;
        pointer-events: none;
    }
    
    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        30% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
    
    .container {
        text-align: center;
        z-index: 2;
    }
    
    h1 {
        font-size: 40px;
        color: white;
        margin-bottom: 40px;
    }
    
    button {
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    #yesBtn {
        background-color: #ff4b5c;
        color: white;
        margin-right: 20px;
    }
    
    #noBtn {
        background-color: white;
        color: #ff4b5c;
        position: absolute;
    }
    
    .cupid {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 60px;
        z-index: 2;
    }
    
    .heart {
        position: absolute;
        bottom: 40px;
        right: 40px;
        font-size: 80px;
        z-index: 2;
    }
    
    .arrow {
        position: absolute;
        font-size: 40px;
        top: 60px;
        left: 80px;
        transition: all 2s ease-in-out;
        display: none;
        z-index: 2;
    }
    
    .fadeOut {
        animation: fade 5s forwards;
    }
    
    @keyframes fade {
        0% {opacity: 1;}
        100% {opacity: 0;}
    }
    
    #thankYouPage {
        display: none;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        font-size: 40px;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    </style>    
</head>

<body>

<div class="cupid">üëºüèπ</div>
<div class="heart" id="heart">‚ù§Ô∏è</div>
<div class="arrow" id="arrow">üèπ</div>

<div class="container" id="mainPage">
    <h1>Will You Be My Valentine? üíò</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòú</button>
</div>

<script>
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§";
    heart.className = "heart-bg";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 30) + "px";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(heart);
}
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const arrow = document.getElementById("arrow");
const mainPage = document.getElementById("mainPage");

// Move NO button randomly
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
// YES click animation
yesBtn.addEventListener("click", function() {

arrow.style.display = "block";

// Move arrow toward heart
setTimeout(() => {
    arrow.style.top = (window.innerHeight - 120) + "px";
    arrow.style.left = (window.innerWidth - 120) + "px";
}, 100);

// Fade entire page
document.body.classList.add("fadeOut");

// After 5 seconds go to second page
setTimeout(() => {
    window.location.href = "second.html";
}, 5000);
});

</script>

</body>
</html>
