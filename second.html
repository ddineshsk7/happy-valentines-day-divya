<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Forever Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  overflow:hidden;
}

/* CARD */
.card{
  width:90%;
  max-width:420px;
  background:#fffafc;
  border-radius:20px;
  padding:40px 30px;
  text-align:center;
  position:relative;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  overflow:hidden;
  animation:fadeIn 1.2s ease forwards;
}

/* CONFETTI CONTAINER */
.confetti{
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
  overflow:hidden;
}

.confetti span{
  position:absolute;
  width:8px;
  height:14px;
  background:random;
  top:-10px;
  animation:fall linear infinite;
  border-radius:2px;
}

@keyframes fall{
  0%{
    transform:translateY(-10px) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:translateY(500px) rotate(360deg);
    opacity:0;
  }
}

h1{
  font-family:'Playfair Display', serif;
  font-size:28px;
  margin-bottom:20px;
  color:#333;
}

h2{
  color:#e84393;
  font-size:20px;
  margin-bottom:30px;
}

button{
  background:#ff6b81;
  color:white;
  border:none;
  padding:12px 28px;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

button:hover{
  transform:scale(1.1);
  background:#ff4757;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

.emoji{
  font-size:50px;
  margin-bottom:15px;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

</style>
</head>

<body>

<div class="card">

  <div class="confetti" id="confetti"></div>

  <div class="emoji">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>

  <h1>Yaaahhh! Be my forever Valentine!</h1>
  <h2>I want to show you some special moments of us ‚ù§Ô∏è</h2>

  <button onclick="goToMemories()">See Some Moments üíï</button>

  <script>
  function goToMemories() {
      document.body.style.opacity = "0";
      document.body.style.transition = "1s";
      setTimeout(() => {
          window.location.href = "memories.html?play=true";
      }, 1000);
  }
  </script>
  

</div>

<script>
// CONFETTI GENERATOR
const confettiContainer = document.getElementById("confetti");

for(let i=0;i<60;i++){
  const confetti = document.createElement("span");
  
  const colors = ["#ff6b81","#feca57","#1dd1a1","#54a0ff","#ff9ff3"];
  confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
  
  confetti.style.left = Math.random()*100 + "%";
  confetti.style.animationDuration = (Math.random()*3+2)+"s";
  confetti.style.animationDelay = Math.random()*5+"s";
  
  confettiContainer.appendChild(confetti);
}
</script>

</body>
</html>
